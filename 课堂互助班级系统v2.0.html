        function showGrowthAnalysis(studentId) {
            const student = students.find(s => s.id === studentId);
            const modal = document.getElementById('analysisModal');
            
            // ç”Ÿæˆç»Ÿè®¡æŒ‡æ ‡
            const metricsHtml = `

                </div>
                <div class="growth-metric">
                    <span>å­¦ä¹ ç¨³å®šæ€§ï¼š</span>
                    <span>${calculateConsistency(student)}%</span>
                </div>
            `;
            
            // ç”Ÿæˆæ—¶é—´è½´
            const timelineHtml = student.history.map((record, index) => `
                <div class="timeline-item">
                    <div>${new Date(record.date).toLocaleDateString()}</div>
                    <div>åˆ†æ•°å˜åŠ¨ï¼š${record.scoreChange > 0 ? '+' : ''}${record.scoreChange || 0}</div>
                </div>
            `).join('');
            
            // æ¸²æŸ“å›¾è¡¨

            document.getElementById('growthMetrics').innerHTML = metricsHtml;
            document.getElementById('growthTimeline').innerHTML = timelineHtml;

        // æˆé•¿æŒ‡æ ‡è®¡ç®—å‡½æ•°
        function calculateWeeklyGrowth(student) {
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            return student.history
                .filter(r => new Date(r.date) > oneWeekAgo && r.scoreChange)
                .reduce((sum, r) => sum + (r.scoreChange || 0), 0);
        }

        function calculateConsistency(student) {
            const changes = student.history
                .filter(r => r.scoreChange)
                .map(r => Math.abs(r.scoreChange || 0));
            if (changes.length === 0) return 100;
            const avg = changes.reduce((a,b) => a+b, 0) / changes.length;
            return Math.max(0, 100 - Math.round(avg * 20));
        }

        // ä½¿ç”¨Chart.jsæ¸²æŸ“å›¾è¡¨
        function renderGrowthChart(student) {
            const ctx = document.createElement('canvas');
            document.getElementById('growthChart').innerHTML = '';
            document.getElementById('growthChart').appendChild(ctx);
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: student.history.map(r => 
                        new Date(r.date).toLocaleDateString()),
                    datasets: [{
                        label: 'åˆ†æ•°å˜åŒ–è¶‹åŠ¿',
                        data: student.history.map((r, i) => {
                            if (i === 0) return r.score || 0;
                            return r.newScore || student.history[i-1].newScore || 0;
                        }),
                        borderColor: '#ff69b4',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
